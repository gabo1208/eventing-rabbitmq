apiVersion: eventing.knative.dev/v1alpha1
kind: RabbitmqBrokerConfig
metadata:
  name: default-config
  namespace: broker-trigger-demo
spec:
  rabbitmqClusterReference:
    namespace: broker-trigger-demo
    connectionSecret:
      name: rabbitmq-secret-credentials # a secret with your external cluster credentials
  queueType: quorum
