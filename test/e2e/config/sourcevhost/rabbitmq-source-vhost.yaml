apiVersion: sources.knative.dev/v1alpha1
kind: RabbitmqSource
metadata:
  name: rabbitmq-source-vhost
  namespace: {{ .namespace }}
spec:
  brokers: "rabbitmqc.{{ .namespace }}:5672/"
  vhost: "test-vhost"
  topic: ""
  user:
    secretKeyRef:
      name: "rabbitmqc-default-user"
      key: "username"
  password:
    secretKeyRef:
      name: "rabbitmqc-default-user"
      key: "password"
  exchange_config:
    type: "fanout"
    durable: true
    auto_deleted: false
    internal: false
    nowait: false
  queue_config:
    name: ""
    routing_key: ""
    durable: false
    delete_when_unused: false
    exclusive: false
    nowait: false
