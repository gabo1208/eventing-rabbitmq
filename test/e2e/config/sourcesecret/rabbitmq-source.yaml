apiVersion: sources.knative.dev/v1alpha1
kind: RabbitmqSource
metadata:
  name: rabbitmq-source
  namespace: {{ .namespace }}
spec:
  rabbitmqClusterReference:
    {{ if .brokerClusterRefNamespace }}
    namespace: {{ .namespace }}
    {{ end }}
    connectionSecret:
      name: rabbitmqc-default-user
  rabbitmqResourcesConfig:
    exchangeName: "logs"
    queueName: "test"
    parallelism: 10
  sink:
    ref:
      apiVersion: v1
      kind: Service
      name: recorder

---

apiVersion: v1
kind: Secret
metadata:
  name: rabbitmqc-default-user
  namespace: {{ .namespace }}
# This is just a sample, don't use it this way in production
stringData:
  uri: rabbitmqc.{{ .namespace }}:15672
