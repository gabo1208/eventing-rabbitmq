apiVersion: v1
kind: Namespace
metadata:
  name: {{ .namespace }}

---

apiVersion: eventing.knative.dev/v1
kind: Broker
metadata:
  name: testbroker
  namespace: {{ .namespace }}
  annotations:
    eventing.knative.dev/broker.class: RabbitMQBroker
spec:
  config:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: RabbitmqBrokerConfig
    name: default-config
    namespace: {{ .namespace }}

---

apiVersion: eventing.knative.dev/v1alpha1
kind: RabbitmqBrokerConfig
metadata:
  name: default-config
  namespace: {{ .namespace }}
spec:
  rabbitmqClusterReference:
    {{ if .brokerClusterRefNamespace }}
    namespace: {{ .namespace }}
    {{ end }}
    connectionSecret:
      name: rabbitmqc-default-user
  queueType: quorum

---

apiVersion: v1
kind: Secret
metadata:
  name: rabbitmqc-default-user
  namespace: {{ .namespace }}
# This is just a sample, don't use it this way in production
stringData:
  uri: rabbitmqc.{{ .namespace }}.svc
